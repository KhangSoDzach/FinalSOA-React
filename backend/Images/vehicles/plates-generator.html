<!DOCTYPE html>
<html>
<head>
    <title>Vietnamese License Plates Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .plate {
            background: white;
            border: 3px solid black;
            border-radius: 5px;
            padding: 10px 20px;
            display: inline-block;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .plate-number {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            font-weight: bold;
            color: #000;
            letter-spacing: 5px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
