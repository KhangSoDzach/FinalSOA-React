<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management - Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Admin Sidebar -->
        <aside class="sidebar admin-sidebar">
            <div class="logo">SKYHOME</div>
            <div class="unit-info">
                <span>Admin Panel</span>
                <span class="role">ADMINISTRATOR</span>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="bills.html" class="nav-item"><i class="fas fa-file-invoice-dollar"></i> Bills</a>
                <a href="tickets.html" class="nav-item active"><i class="fas fa-comment-dots"></i> Feedback</a>
                <a href="vehicles.html" class="nav-item"><i class="fas fa-car"></i> Vehicle Card</a>
                <a href="utilities.html" class="nav-item"><i class="fas fa-tools"></i> Utilities</a>
            </nav>
            <div class="nav-bottom">
                <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i> Profile</a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </aside>

        <main class="main-content admin-content">
            <!-- Header -->
            <header class="header admin-header">
                <h2>Feedback Management (All Tickets)</h2>
                <div class="header-actions">
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <div class="avatar">AD</div>
                </div>
            </header>

            <!-- Content -->
            <div class="content-section">
                <div class="section-header">
                    <h3><i class="fas fa-comment-dots"></i> All Resident Feedback</h3>
                </div>
                
                <div class="bills-overview">
                    <div class="stat-card card-pink">
                        <h4>Open Tickets</h4>
                        <p class="amount">23</p>
                    </div>
                    <div class="stat-card card-blue">
                        <h4>In Progress</h4>
                        <p class="amount">15</p>
                    </div>
                    <div class="stat-card card-green">
                        <h4>Resolved</h4>
                        <p class="amount">142</p>
                    </div>
                </div>

                <p class="admin-note"><i class="fas fa-info-circle"></i> Admin view: View and respond to all resident feedback and complaints.</p>
            </div>
        </main>
    </div>
</body>
</html>
