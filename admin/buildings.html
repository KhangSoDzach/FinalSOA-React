<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildings Management - Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Admin Sidebar -->
        <aside class="sidebar admin-sidebar">
            <div class="logo">SKYHOME</div>
            <div class="unit-info">
                <span>Admin Panel</span>
                <span class="role">ADMINISTRATOR</span>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="bills.html" class="nav-item"><i class="fas fa-file-invoice-dollar"></i> Bills</a>
                <a href="tickets.html" class="nav-item"><i class="fas fa-comment-dots"></i> Feedback</a>
                <a href="vehicles.html" class="nav-item"><i class="fas fa-car"></i> Vehicle Card</a>
                <a href="utilities.html" class="nav-item"><i class="fas fa-tools"></i> Utilities</a>
            </nav>
            <div class="nav-bottom">
                <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i> Profile</a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </aside>

        <main class="main-content admin-content">
            <!-- Header -->
            <header class="header admin-header">
                <h2>Buildings Management</h2>
                <div class="header-actions">
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <div class="avatar">AD</div>
                </div>
            </header>

            <!-- Buildings Grid -->
            <div class="admin-dashboard">
                <div class="stats-grid">
                    <div class="stat-card card-pink">
                        <div class="stat-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Building A</p>
                            <h3 class="stat-value">60 APARTMENTS</h3>
                            <p style="font-size: 0.85rem; margin-top: 5px;">12 floors - 5 units/floor</p>
                        </div>
                    </div>

                    <div class="stat-card card-blue">
                        <div class="stat-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Building B</p>
                            <h3 class="stat-value">55 APARTMENTS</h3>
                            <p style="font-size: 0.85rem; margin-top: 5px;">11 floors - 5 units/floor</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
